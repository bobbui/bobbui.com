site:
  name: Bob Bui
  site: 'https://bobbui.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Bob Bui
    template: '%s - Bob Bui'
  description: 'Personal blog of principal software architect Bob Bui, sharing sharp, no-fluff insights on AI, web development, and building real-world software products.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Bob Bui
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@bobbuitech'
    site: '@bobbuitech'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4
    comments:
      provider: giscus
      isEnabled: true
      giscus:
        repo: 'bobbui/bobbui.com'
        repoId: 'R_kgDOQIwA5w'
        category: 'Announcements'
        categoryId: 'DIC_kwDOQIwA584CxRcn'
        mapping: pathname # pathname | url | title | og:title | number | id
        reactionsEnabled: true
        emitMetadata: false
        inputPosition: bottom # top | bottom
        theme: preferred_color_scheme
        lang: en
        loading: lazy # lazy | eager
        strict: 1

analytics:
  vendors:
    googleAnalytics:
      id: 'G-G9NN443PHS'
      partytown: false

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
